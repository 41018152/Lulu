<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璐璐的生日祝福</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        .hidden {
            display: none;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: rgba(255, 111, 145, 0.8);
            color: white;
        }
        #cardScreen {
            background-image: url('2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- 初始頁面 -->
    <div class="container" id="welcomeScreen">
        <div class="title">請點擊按鈕進行下一步</div>
        <button id="nextButton">進入祝福卡片</button>
    </div>

    <!-- 卡片頁面 -->
    <div class="container hidden" id="cardScreen">
        <div class="title">璐璐祝你生日快樂!!!</div>
        <table>
            <thead>
                <tr>
                    <th>我們想對你說的話</th>
                    <th>留言人</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>祝璐太祖 年年有今日，歲歲有今朝，永遠青春美麗。</td>
                    <td>帥扁</td>
                </tr>
                <tr>
                    <td>祝璐寶 生日快樂，心想事成(我愛你)</td>
                    <td>咪咪</td>
                </tr>
                <tr>
                    <td>祝姐姐生日快樂 身體健康 萬事如意 帶我們飛高高</td>
                    <td>帥福福</td>
                </tr>
                <tr>
                    <td>祝福我們家大美女 璐璐生日快樂</td>
                    <td>蝶蝶</td>
                </tr>
                <tr>
                    <td>謝謝璐璐帶我們打副本～祝你生日快樂越來越漂亮</td>
                    <td>鴨鴨</td>
                </tr>
                <tr>
                    <td>璐寶貝 生日快樂～愛妳 啾咪</td>
                    <td>小風風</td>
                </tr>
            </tbody>
        </table>
        <button id="screenshotButton">📸 截圖保存</button>
    </div>

    <audio id="birthdayMusic" src="音.mp3" type="audio/mpeg"></audio> <!-- 或更換為音.ogg -->

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nextButton = document.getElementById('nextButton');
            const welcomeScreen = document.getElementById('welcomeScreen');
            const cardScreen = document.getElementById('cardScreen');
            const music = document.getElementById('birthdayMusic');
            const screenshotButton = document.getElementById('screenshotButton');

            // 切換到卡片頁面並播放音樂
            nextButton.addEventListener('click', () => {
                welcomeScreen.classList.add('hidden'); // 隱藏初始頁面
                cardScreen.classList.remove('hidden'); // 顯示卡片頁面
                music.play(); // 播放音樂
            });

            // 截圖功能
            screenshotButton.addEventListener('click', () => {
                screenshotButton.style.display = 'none'; // 隱藏按鈕
                html2canvas(cardScreen).then(canvas => {
                    const link = document.createElement('a');
                    link.download = "birthday_card.png"; // 下載文件名
                    link.href = canvas.toDataURL("image/png"); // 轉換為 PNG 格式圖片
                    link.click(); // 開始下載
                    screenshotButton.style.display = 'block'; // 恢復按鈕
                });
            });
        });
    </script>
</body>
</html>
