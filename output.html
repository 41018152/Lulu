<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璐璐的生日祝福</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-image: url('2.PNG'); /* 卡片背景圖片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        .title {
            font-size: 2.5rem; /* 增大文字大小 */
            margin-bottom: 20px;
            color: black; /* 黑色文字 */
            font-weight: bold; /* 粗體 */
            font-family: 'BiauKai', cursive; /* 標楷體 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: rgba(255, 111, 145, 0.8); /* 表頭顏色 */
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="wishContainer">
        <div class="title">璐璐祝你生日快樂!!!</div>
        <table>
            <thead>
                <tr>
                    <th>我們想對你說的話</th>
                    <th>留言人</th>
                </tr>
            </thead>
            <tbody id="wishTableBody">
                <tr>
                    <td>祝福內容將顯示在這裡</td>
                    <td>留言人</td>
                </tr>
            </tbody>
        </table>
        <button id="screenshotButton">📸 截圖保存</button>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById('screenshotButton').addEventListener('click', () => {
            const container = document.getElementById('wishContainer'); // 取得整個卡片範圍
            html2canvas(container).then(canvas => {
                const link = document.createElement('a');
                link.download = "birthday_card.png"; // 下載文件名
                link.href = canvas.toDataURL("image/png"); // 轉換為 PNG 格式圖片
                link.click(); // 開始下載
            });
        });
    </script>
</body>
</html>
